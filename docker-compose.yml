version: '3.1.1'
services:
  web:
    build: .
    ports:
      - 8080:8080
    volumes:
      - .:/code
  prometheus:
    image: prom/prometheus
    container_name: music-provider
    volumes:
      - ./env/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana
    container_name: music-provide
    ports:
      - 3000:3000
    env_file:
      - ./env/grafana.env